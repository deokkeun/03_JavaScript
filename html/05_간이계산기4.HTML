<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>간이 계산기 만들기</h1>

    <p>첫 번째 값 : <input type="number" id="num1"></p>
    <p>두 번째 값 : <input type="number" id="num2"></p> 

    <!-- this : 클릭이 된 버튼 (이벤트가 발생한 요소) -->
    <button class="fa-solid fa-plus" onclick="calc(this)">+</button>
    <button class="fa-solid fa-minus" onclick="calc(this)">-</button>
    <button class="fa-solid fa-xmark" onclick="calc(this)">*</button>
    <button class="fa-solid fa-divide" onclick="calc(this)">/</button>
    <button class="fa-solid fa-percent" onclick="calc(this)">%</button>

    계산 결과 : <span id="result"></span>

    <script src="/js/05_간이계산기4.js"></script>
</body>
</html>
