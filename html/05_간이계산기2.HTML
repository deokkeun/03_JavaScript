<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    
    <h1>간이 계산기 만들기</h1>

    <p>첫 번째 값 : <input type="number" id="num1"></p>
    <p>두 번째 값 : <input type="number" id="num2"></p> 

    <button class="fa-solid fa-plus" onclick="calc('+')"> + </button>
    <button class="fa-solid fa-minus" onclick="calc('-')"> - </button>
    <button class="fa-solid fa-xmark" onclick="calc('*')"> * </button>
    <button class="fa-solid fa-divide" onclick="calc('/')"> / </button>
    <button class="fa-solid fa-percent" onclick="calc('%')"> % </button>

    계산 결과 : <span id="result"></span>




    <script src="/js/05_간이계산기2.js"></script>
</body>
</html>
